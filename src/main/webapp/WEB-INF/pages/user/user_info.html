<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
</head>
<body>
<div align="center">
    <table border="2" cellpadding="10">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Password</th>
        </tr>

        <tr>
            <td th:text="${nonadmin_users.getId()}">...</td>
            <td th:text="${nonadmin_users.getUsername()}">...</td>
            <td th:text="${nonadmin_users.getEmail()}">...</td>
            <td th:text="${nonadmin_users.getPassword()}">...</td>
        </tr>
    </table>
</div>

</body>
</html>
